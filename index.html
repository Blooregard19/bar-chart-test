<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<label><input type="checkbox"> Sorbarendez√©s</label>
<svg width="500" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 80},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleBand().rangeRound([0, height]).padding(0.1);

//var yAxis = d3.svg.axis()
//    .scale(y)
//    .orient("left");

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var ssv = d3.dsvFormat(";");
	
d3.request("visu_data.csv")
	.mimeType("text/plain")
	.response(function(xhr) { return ssv.parse(xhr.responseText)})
	.get(function(data) {
//d3.tsv("data.tsv", function(d) {
//  d.frequency = +d.frequency;
//  return d;
//}, function(error, data) {
 // if (error) throw error;

data.forEach(function(d) {
d.obi = +d.obi.replace(",", ".");
d.year = +d.year;
});

data = data.filter(function(d) {return d.year == 2015;});

  x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  y.domain(data.map(function(d) { return d.country; }));
  
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
  .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", 6)
      .attr("dx", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));  
    //.call(d3.axisBottom(x).ticks(10, "%"));

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("y", function(d) { return y(d.country); })
      //.attr("x", function(d) { return x(d.frequency); })
      .attr("x", function(d) { return 0; })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d.obi); });
  
  d3.select("input").on("change", change);
  
  function change() {
    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return b.obi - a.obi; }
        : function(a, b) { return d3.ascending(a.country, b.country); })
        .map(function(d) { return d.country; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return y0(a.country) - y0(b.country); });

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("y", function(d) { return y0(d.country); });

    transition.select(".axis--y")
	 .delay(delay)
        .call(d3.axisLeft(y))
      .selectAll("text")
        //.attr("x", -9)
        //.attr("dx", "0.32em")
        ;
  }
});

</script>
