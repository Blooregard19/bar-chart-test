<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.selected {
  fill: brown;	
}

.axis--x path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

#evval {
  position: absolute;
  top: 10px;
  left: 10px;
  /*display: inline-block;*/
}
#evval {
   /*background: url(http://i62.tinypic.com/15xvbd5.png) no-repeat 96% 0;*/
   height: 25px;
   /*overflow: hidden;*/
   width: 80px;
   -webkit-border-radius: 5px;
   -moz-border-radius: 5px;
   border-radius: 5px;
   background-color: #779126;
}
#evval #srvy {
   /*background: transparent;*/
   background: #779126;
   border: none;
   font-size: 12px;
   height: 25px;

   width: 79px;

</style>
<div id = "evval">
<select id = "survy">
  <option value="2006">2006</option>
  <option value="2008">2008</option>
  <option value="2010">2010</option>
  <option value="2012">2012</option>
  <option value="2015" selected>2015</option>
</select>
</div>

<label><input type="checkbox"> Sorbarendez√©s</label>
<svg width="500" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>


var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 140},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleBand().rangeRound([0, height]).padding(0.1);

//var yAxis = d3.svg.axis()
//    .scale(y)
//    .orient("left");

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var ssv = d3.dsvFormat(";");
	
d3.request("visu_data.csv")
	.mimeType("text/plain")
	.response(function(xhr) { return ssv.parse(xhr.responseText)})
	.get(function(datab) {
//d3.tsv("data.tsv", function(d) {
//  d.frequency = +d.frequency;
//  return d;
//}, function(error, data) {
 // if (error) throw error;

datab.forEach(function(d) {
d.obi = +d.obi.replace(",", ".");
d.year = +d.year;
});

data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});

  x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  y.domain(data.map(function(d) { return d.country; }));
  
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y));
  //.append("text")
  //    .attr("transform", "rotate(-90)")
  //    .attr("x", 6)
  //    .attr("dx", "0.71em")
  //    .attr("text-anchor", "end")
  //    .text("Frequency");

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));  
    //.call(d3.axisBottom(x).ticks(10, "%"));

  g.selectAll(".bar")
    .data(data, function(d) {return d.country;})
    .enter().append("rect")
      .attr("class", function(d) {return "bar";})
      .attr("id", function(d) {return d.country;})
      .attr("y", function(d) { return y(d.country); })
      //.attr("x", function(d) { return x(d.frequency); })
      .attr("x", function(d) { return 0; })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d.obi); })
      .on("click", szinez );
  
  d3.select("input").on("change", change);
  d3.select("#survy").on("change", evvalto);
	
  function change() {
    data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});
    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return b.obi - a.obi; }
        : function(a, b) { return d3.ascending(a.country, b.country); })
        .map(function(d) { return d.country; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return y0(a.country) - y0(b.country); });

    var transition = svg.transition().duration(550),
        delay = function(d, i) { return i * 25; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("y", function(d) { return y0(d.country); });

    transition.select(".axis--y")
	 .call(d3.axisLeft(y))
      .selectAll("g")
	 .delay(delay)
        //.attr("x", -9)
        //.attr("dx", "0.32em")
        ;
  }

  function szinez() {
    d3.selectAll(".bar").attr("class", "bar");
    d3.select(this).attr("class", "bar selected");
  }

  function evvalto() {
    data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});
console.log(data);
    var transition = svg.transition().duration(550),
	delay = function(d, i) { return i * 25; };
    
  //x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  //y.domain(data.map(function(d) { return d.country; }));
  
  d3.select(".axis--y")
  //    .attr("class", "axis axis--y")
      .call(d3.axisLeft(y));
  //.append("text")
  //    .attr("transform", "rotate(-90)")
  //    .attr("x", 6)
  //    .attr("dx", "0.71em")
  //    .attr("text-anchor", "end")
  //    .text("Frequency");

  //g.append("g")
  //    .attr("class", "axis axis--x")
  //    .attr("transform", "translate(0," + height + ")")
  //    .call(d3.axisBottom(x));  
    //.call(d3.axisBottom(x).ticks(10, "%"));

  var chart = d3.selectAll(".bar")
    .data(data, function(d) {return d.country;});
  chart.exit().remove();
  chart.enter().append("rect")
         .attr("class", function(d) {return "bar";})
         .attr("id", function(d) {return d.country;})
         .attr("y", function(d) { return y(d.country); })
         .attr("x", function(d) { return 0; })
         .attr("height", y.bandwidth())
         .attr("width", function(d) { return 0; })
         .on("click", szinez )
       .merge(chart)
         .transition().duration(550)
         .attr("y", function(d) { return y(d.country); })
         .attr("x", function(d) { return 0; })
         .attr("height", y.bandwidth())
         .attr("width", function(d) { return x(d.obi); });
          
  }

});


</script>
