<div id = "fejlec">

<select id = "survy">
  <option value="2006">2006</option>

</select>
</div>
<div id = "sortbox">
<label><input name = "rendez" id = "sorting" type="checkbox"> Sorbarendezés</label>
</div>
<div id = "stackbox">
<label><input names = "reszlet" id = "stacking" type="checkbox"> Részletezés</label>
</div>
</div>
<div id = "main">
<svg width="500" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
</div>
<script>


var svg = d3.select("#main").select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 140},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleBand().rangeRound([0, height]).padding(0.1),
    z = d3.scaleOrdinal().range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#000000"]);
//var color = d3.scaleOrdinal()
//    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00", "#000000"]);

//var yAxis = d3.svg.axis()
//    .scale(y)
//    .orient("left");

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
var ssv = d3.dsvFormat(";");

function valog(d) {
return {country: d.country, obi_ebp: +d.obi_ebp, obi_eb: d.obi_eb, obi_ar: d.obi_ar, obi_cb: d.obi_cb, obi_iyr: d.obi_iyr, obi_myr: d.obi_myr, obi_pbs: d.obi_pbs, obi_yer: d.obi_yer};
}

d3.request("visu_data_exp3.csv")
	.mimeType("text/plain")
	.response(function(xhr) { return ssv.parse(xhr.responseText)})
	.get(function(datab) {
//d3.tsv("data.tsv", function(d) {
//  d.frequency = +d.frequency;
//  return d;
//}, function(error, data) {
 // if (error) throw error;

datab.forEach(function(d) {
d.obi = +d.obi.replace(",", ".");
d.obi_ebp = +d.obi_ebp.replace(",", ".");
d.obi_eb = +d.obi_eb.replace(",", ".");
d.obi_ar = +d.obi_ar.replace(",", ".");
d.obi_cb = +d.obi_cb.replace(",", ".");
d.obi_iyr = +d.obi_iyr.replace(",", ".");
d.obi_myr = +d.obi_myr.replace(",", ".");
d.obi_pbs = +d.obi_pbs.replace(",", ".");
d.obi_yer = +d.obi_yer.replace(",", ".");
d.year = +d.year;
});

function alap() {
data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});

  x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  y.domain(datab.map(function(d) { return d.country; }));
  
  g.append("g")			
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
	    );

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y));
  //.append("text")
  //    .attr("transform", "rotate(-90)")
  //    .attr("x", 6)
  //    .attr("dx", "0.71em")
  //    .attr("text-anchor", "end")
  //    .text("Frequency");

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));  
    //.call(d3.axisBottom(x).ticks(10, "%"));

  g.selectAll(".bar")
    .data(data, function(d) {return d.country;})
    .enter().append("rect")
      .attr("class", function(d) {return "bar base";})
      .attr("id", function(d) {return d.country;})
      .attr("y", function(d) { return y(d.country); })
      //.attr("x", function(d) { return x(d.frequency); })
      .attr("x", function(d) { return 0; })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d.obi); })
      .on("click", szinez );
  g.selectAll(".text")
    .data(data.filter(function(d) {return d.co_code == "";}), function(d) {return d.country;})
    .enter().append("text")
      .attr("id", function(d) {return d.country;})
      .attr("y", function(d) { return y(d.country); })
      .attr("x", function(d) { return 0; })	
      .attr("dy", "0.31em")
      .attr("text-anchor", "start")
      .text("Nem vett részt");
  g.selectAll(".stacked").remove().exit();
  g.selectAll(".legend").remove().exit();
}  

window.onload = alap;

  d3.select("#sorting").on("change", change);
  d3.select("#stacking").on("change", valtoz);
  d3.select("#survy").on("change", evvalto);

function valtoz() {
if ((d3.select('input[name="reszlet"]').property("checked") == true)) {
dokuk();
}
if ((d3.select('input[name="reszlet"]').property("checked") == false)) {
alap();
}
}

	
  function change() {
    data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});
    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return b.obi - a.obi; }
        : function(a, b) { return d3.ascending(a.country, b.country); })
        .map(function(d) { return d.country; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return y0(a.country) - y0(b.country); });

    var transition = svg.transition().duration(550),
        delay = function(d, i) { return i * 25; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("y", function(d) { return y0(d.country); });

    transition.selectAll(".text")
        .delay(delay)
        .attr("y", function(d) { return y0(d.country); });
	  
    transition.select(".axis--y")
	 .call(d3.axisLeft(y))
      .selectAll("g")
	 .delay(delay)
        //.attr("x", -9)
        //.attr("dx", "0.32em")
        ;
  }

  function szinez() {
    d3.selectAll(".bar").attr("class", "bar");
    d3.select(this).attr("class", "bar selected");
  }

  function make_x_gridlines() {		
    return d3.axisBottom(x)
        .ticks(5)
  }
	
  function evvalto() {
    data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});

    y.domain(data.sort(this.checked
        ? function(a, b) { return b.obi - a.obi; }
        : function(a, b) { return d3.ascending(a.country, b.country); })
        .map(function(d) { return d.country; }))
        .copy();

    var transition = svg.transition().duration(550),
	delay = function(d, i) { return i * 25; };
    
  //x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  //y.domain(data.map(function(d) { return d.country; }));
  
  transition.select(".axis--y")
  //    .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .selectAll("g").delay(300);
  //.append("text")
  //    .attr("transform", "rotate(-90)")
  //    .attr("x", 6)
  //    .attr("dx", "0.71em")
  //    .attr("text-anchor", "end")
  //    .text("Frequency");

  //g.append("g")
  //    .attr("class", "axis axis--x")
  //    .attr("transform", "translate(0," + height + ")")
  //    .call(d3.axisBottom(x));  
    //.call(d3.axisBottom(x).ticks(10, "%"));

  var chart = g.selectAll(".bar")
    .data(data, function(d) {return d.country;});
  chart.exit().remove();
  chart.enter().append("rect")
         .attr("class", function(d) {return "bar";})
         .attr("id", function(d) {return d.country;})
         .attr("y", function(d) { return y(d.country); })
         .attr("x", function(d) { return 0; })
         .attr("height", y.bandwidth())
         .attr("width", function(d) { return 0; })
         .on("click", szinez )
       .merge(chart)
         .transition().duration(550).delay(300)
         .attr("y", function(d) { return y(d.country); })
         .attr("x", function(d) { return 0; })
         .attr("height", y.bandwidth())
         .attr("width", function(d) { return x(d.obi); });
  
  var szoveg = g.selectAll(".text")
    .data(data.filter(function(d) {return d.co_code == "";}), function(d) {return d.country;});
  szoveg.exit().remove();
  szoveg.enter().append("text")
      .attr("class", "text")
      .attr("id", function(d) {return d.country;})
      .attr("y", function(d) { return y(d.country); })
      .attr("x", function(d) { return 0; })	
      .attr("dy", function(d) {return y.bandwidth() + "px";})
      .attr("font-size", function(d) {return (y.bandwidth() * 1.5) + "px";})
      .attr("font-family", "Arial")
      .attr("text-anchor", "start")
      .text("Nem vett részt");     
  }

  function dokuk() {
  data = datab.filter(function(d) {return d.year == d3.select("#survy").property("value");});
  //var datam = data;
  var datam = data.map(function(d) { return valog(d); });
//console.log(datam);
  //var keys = datam.columns.slice(1);
  var keys = ["obi_ebp", "obi_eb", "obi_ar", "obi_cb", "obi_iyr", "obi_myr", "obi_pbs", "obi_yer"];
  var cimke = ["Javaslat", "Elfogadott", "Számvevőszéki jelentés", "Polgárok költségvetése", "Évközi jelentés", "Féléves jelentés", "Irányelvek", "Éves jelentés"].reverse();
  //var keys = ["country"];
  var stack = d3.stack()
      .keys(keys);
//console.log(stack(datam));
	  //var keys = ["country", "obi_ebp", "obi_eb", "obi_ar", "obi_cb", "obi_iyr", "obi_myr", "obi_pbs", "obi_yer"];
	  
  x.domain([0, d3.max(data, function(d) { return d.obi; })]);
  y.domain(datab.map(function(d) { return d.country; }));
  z.domain(keys);
	  
  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(datam))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) { return d; })
    .enter().append("rect")
      .attr("class", "stacked")
      .attr("y", function(d) { return y(d.data.country); })
      .attr("x", function(d) { return x(d[0]); })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d[1]) - x(d[0]); });

  g.selectAll(".base").remove().exit();

  var legend = g.append("g")
      .attr("class", "legend")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    //.data(cimke.reverse())
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 19)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d, i) { return cimke[i]; });

  }


});


</script>
