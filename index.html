<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

</style>
<label><input type="checkbox"> Sorbarendez√©s</label>
<svg width="500" height="960"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleBand().rangeRound([0, height]).padding(0.1);

//var yAxis = d3.svg.axis()
//    .scale(y)
//    .orient("left");

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(d) {
  d.frequency = +d.frequency;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain([0, d3.max(data, function(d) { return d.frequency; })]);
  y.domain(data.map(function(d) { return d.letter; }));
  
  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
  .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", 6)
      .attr("dx", "0.71em")
      .attr("text-anchor", "end")
      .text("Frequency");

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(10, "%"));

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("y", function(d) { return y(d.letter); })
      //.attr("x", function(d) { return x(d.frequency); })
      .attr("x", function(d) { return 0; })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d.frequency); });
  
  d3.select("input").on("change", change);
  
  function change() {
    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return b.frequency - a.frequency; }
        : function(a, b) { return d3.ascending(a.letter, b.letter); })
        .map(function(d) { return d.letter; }))
        .copy();

    svg.selectAll(".bar")
        .sort(function(a, b) { return y0(a.letter) - y0(b.letter); });

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("y", function(d) { return y0(d.letter); });

    transition.select(".axis--y")
        .call(d3.axisLeft(y))
      .selectAll("text")
        .attr("x", 6)
        .attr("dx", "0.71em");
  }
});

</script>
