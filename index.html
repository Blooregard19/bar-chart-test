    transition.selectAll(".bar.stacked").selectAll("rect")

  chart.enter().append("rect")

  function dokuk() {

//console.log(datam);

  //var keys = ["country", "obi_ebp", "obi_eb", "obi_ar", "obi_cb", "obi_iyr", "obi_myr", "obi_pbs", "obi_yer"];

  y.domain(datam.map(function(d) { return d.country; }))
        .copy();
  z.domain(keys);

      .attr("class", function(d, i) {return "bar stacked " + d.key;} )

    .selectAll("rect")

      .attr("x", function(d) { return x(d[0]); })
      .attr("height", y.bandwidth())
      .attr("width", function(d) { return x(d[1]) - x(d[0]); });

  g.selectAll(".base").remove().exit();

  var legend = g.append("g")

      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")

//console.log(keys.slice().reverse());
legend.append("rect")

      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d, i) { return cimke[i]; });

  }

function reszletezo() {

}

	var valasztott = klikkelt.attr("id");

	      .transition()
              .duration(1000)
              .attr("width", 0) // use because svg has no zindex to hide bars so can't select visible bar underneath
              .style("opacity", 0);
	    d3.selectAll("." + valasztott).selectAll("rect")
	      .transition()
              .duration(1000)
	      .attr("width", function(d) { return x(d[1]) - x(d[0]); })
              .attr("x", 0)
	      .style("opacity", 1);
	d3.selectAll(".legend:not(#" + valasztott + ")")
	  .attr("class", "legend fade")
	  .style("stroke", "none");
	klikkelt.attr("class", "legend clicked");
}

	 klikkelt.style("stroke", "black")
              .style("stroke-width", 2);

	d3.selectAll(".stacked:not(." + valasztott + ")").selectAll("rect")
	  .transition()
          .duration(1000)
          .attr("width", 0) // use because svg has no zindex to hide bars so can't select visible bar underneath
          .style("opacity", 0);
	d3.selectAll(".stacked").selectAll("rect")
	  .transition()
          .ease(d3.easeBounce)
          .duration(1000)
          .delay(750)

	d3.selectAll(".legend:not(#" + valasztott + ")")
	  .attr("class", "legend fade")

	klikkelt.attr("class", "legend clicked");
}
